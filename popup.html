<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Visit Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 350px;
      margin: 0;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #003eaa;
    }
    #add-form {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .tracked-url {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .tracked-url h3 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 14px;
      word-break: break-all;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
    }
    .actions button {
      font-size: 12px;
      padding: 5px 10px;
    }
    .no-urls {
      color: #666;
      font-style: italic;
      text-align: center;
      margin: 30px 0;
    }
    #current-url-info {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #e6f2ff;
      border-radius: 4px;
      border-left: 4px solid #0060df;
    }
  </style>
</head>
<body>
  <h1>Page Visit Tracker</h1>
  
  <div id="current-url-info"></div>
  
  <div id="add-form">
    <div class="form-group">
      <label for="url">URL to track:</label>
      <input type="text" id="url" placeholder="https://example.com">
    </div>
    <div class="form-group">
      <label for="limit">Daily visit limit:</label>
      <input type="number" id="limit" min="1" value="5">
    </div>
    <button id="add-button">Add URL</button>
  </div>
  
  <h2>Tracked URLs</h2>
  <div id="tracked-urls-list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
